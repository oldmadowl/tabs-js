<head>

  <title>Tabs</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="title">
    Tabs
  </h1>

  <div class="tabs">

      <div class="tabs__btn active" data-btn="1">
        button 1
      </div>
      <div class="tabs__btn" data-btn="2">
        button 2
      </div>
      <div class="tabs__btn" data-btn="3">
        button 3
      </div>
    </div>
    <div class="tabs__content">
      <div class="tabs__item active" data-content="1">
        content1
      </div>
      <div class="tabs__item" data-content="2">
        content2
      </div>
      <div class="tabs__item" data-content="3">
        content3
